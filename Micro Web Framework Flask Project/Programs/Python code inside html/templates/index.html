<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
    <h1>Welcome...</h1>
    <p>To the even odd page</p>
    {% for x in range(101) %}
        {% if x % 2 == 0 %}
            <h1>{{x}} is an even number</h1>
        {% else %}
            <h1>{{x}} is an odd number</h1>
        {% endif %}
    {% endfor %}
</body>
</html>
